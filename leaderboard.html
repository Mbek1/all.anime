    .ad-section{background:#f0f0f0;border:2px dashed #ccc;border-radius:8px;padding:20px;text-align:center;color:#999;margin-bottom:18px;min-height:100px;display:flex;align-items:center;justify-content:center}

    table td{padding:12px;border-bottom:1px solid #e6e9ee}
    table tr:hover{background:#fafafa}
    .rank{font-weight:700;color:var(--brand);width:50px}
    .rank.gold{color:#FFD700}
    .rank.silver{color:#C0C0C0}
    .rank.bronze{color:#CD7F32}
    .score-display{color:var(--brand);font-weight:700}
    .empty-state{text-align:center;padding:40px 20px;color:#999}

<body>

          Genre
          <select id="genreSelect" aria-label="Genre select">

<script>
const SUPABASE_URL = 'https://ijsvnrzlzzqfvcvysbjp.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlqc3ZucnpsenpxZnZjdnlzYmpwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MjEwMTE3MywiZXhwIjoyMDc3Njc3MTczfQ.gbug-aZgbX7OV-w0UrycSMXWMY3hJUWYaxqI92RgxYU';

// Simple Supabase client
class SupabaseClient {
  constructor(url, key) {
    this.url = url;
    this.key = key;
  }

  async fetchScores(genre, difficulty) {
    let query = `${this.url}/rest/v1/scores?select=*&order=score.desc,created_at.desc&limit=100`;
    
    if (genre) query += `&genre=eq.${encodeURIComponent(genre)}`;
    if (difficulty) query += `&difficulty=eq.${difficulty}`;

    try {
      addDebugLog('Query: ' + query);
      const response = await fetch(query, {
        headers: {
          'apikey': this.key,
          'Authorization': `Bearer ${this.key}`
        }
      });
      
      const text = await response.text();
      addDebugLog('Status: ' + response.status);
      
      if (!response.ok) {
        addDebugLog('Error response: ' + text);
        throw new Error(`HTTP ${response.status}: ${text}`);
      }
      
      const data = JSON.parse(text);
      addDebugLog('Scores fetched: ' + data.length + ' records');
      return data;
    } catch (err) {
      addDebugLog('Fetch error: ' + err.message);
      console.error('Error fetching scores:', err);
      return [];
    }
  }
}

// Load current user
let currentUser = null;
function loadUser() {
  const userStr = localStorage.getItem('quiz_user');
  if (userStr) {
    currentUser = JSON.parse(userStr);
    document.getElementById('userDisplay').textContent = `üë§ ${currentUser.username}`;
  }
}

const supabase = new SupabaseClient(SUPABASE_URL, SUPABASE_KEY);
const genreSelect = document.getElementById('genreSelect');
const diffSelect = document.getElementById('diffSelect');
const filterBtn = document.getElementById('filterBtn');
const leaderboardBody = document.getElementById('leaderboardBody');
const resultCount = document.getElementById('resultCount');

async function loadLeaderboard() {
  const genre = genreSelect.value;
  const difficulty = diffSelect.value;

  addDebugLog('Loading with filters - Genre: ' + (genre || 'All') + ', Difficulty: ' + (difficulty || 'All'));
  leaderboardBody.innerHTML = '<tr><td colspan="6" class="empty-state">Loading...</td></tr>';
  
  const scores = await supabase.fetchScores(genre, difficulty);

  if (!scores || scores.length === 0) {
    addDebugLog('No scores returned from database');
    leaderboardBody.innerHTML = '<tr><td colspan="6" class="empty-state">No scores yet. Be the first to take a quiz!</td></tr>';
    resultCount.innerText = 'No scores found';
    return;
  }

  addDebugLog('Rendering ' + scores.length + ' scores');
  resultCount.innerText = `Showing ${scores.length} score${scores.length !== 1 ? 's' : ''}`;

  leaderboardBody.innerHTML = scores.map((score, idx) => {
    const rank = idx + 1;
    let rankClass = 'rank';
    let rankDisplay = `#${rank}`;
    let rowStyle = '';
    
    if (rank === 1) { rankClass += ' gold'; rankDisplay = 'ü•á'; }
    else if (rank === 2) { rankClass += ' silver'; rankDisplay = 'ü•à'; }
    else if (rank === 3) { rankClass += ' bronze'; rankDisplay = 'ü•â'; }

    // Highlight current user's score
    if (currentUser && score.user_name === currentUser.username) {
      rowStyle = 'style="background:#f5f0ff;font-weight:700"';
    }

    const date = new Date(score.created_at).toLocaleDateString();
    const playerName = score.user_name || 'Anonymous';
    
    return `
      <tr ${rowStyle}>
        <td class="${rankClass}">${rankDisplay}</td>
        <td>${playerName}${currentUser && score.user_name === currentUser.username ? ' (you)' : ''}</td>
        <td>${score.genre}</td>
        <td>${score.difficulty}</td>
        <td class="score-display">${score.score}/${score.total}</td>
        <td class="small">${date}</td>
      </tr>
    `;
  }).join('');
}

filterBtn.onclick = loadLeaderboard;

// Debug logging function
function addDebugLog(message) {
  const debugPanel = document.getElementById('debugInfo');
  debugPanel.textContent += '\n' + new Date().toLocaleTimeString() + ': ' + message;
  debugPanel.style.display = 'block';
  console.log(message);
}

// Load on page load
loadUser();
window.addEventListener('DOMContentLoaded', () => {
  addDebugLog('Page loaded');
  addDebugLog('Supabase URL: ' + SUPABASE_URL);
  addDebugLog('Supabase Key: ' + SUPABASE_KEY.substring(0, 20) + '...');
  loadLeaderboard();
});

// Add keyboard shortcut to show debug panel
window.addEventListener('keydown', (e) => {
  if (e.key === 'D' && e.ctrlKey) {
    const debugPanel = document.getElementById('debugInfo');
    debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
  }
});
</script>
</body>
</html>
